<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 43%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="outer-container">
      <div class="inner-container">
        <img class="innerImg1" src="images/image-equilibrium.jpg" alt="">
        <img class="innerImg2" src="images/icon-view.svg" alt="">
      </div>
    </div>

    <section>
      <h4>Equilibrium #3429</h4> <br>

      <p>Our Equilibrium collection promotes </p> 
      <p>balance and calm.</p>

      <img class="midImg1" src="images/icon-ethereum.svg" alt=""><h5>0.041 ETH</h5>
      <img class="midImg2" src="images/icon-clock.svg" alt=""><h5>3 days left</h5>
      <br>
      <hr>
  
      <img class="lowerImg" src="images/image-avatar.png" alt=""> <h4 class="lowTxt">Creation of <span style="color: aqua;">Jules Wyvern</span>  </h4>


    </section>

    
  </div>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">RichQhae</a>.
  </div>
</body>
</html>
